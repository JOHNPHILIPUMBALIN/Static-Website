<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>
<body>

    <!-- Add a header with ChatLLM on the left side -->
    <header class="header" style="display: flex; align-items: center;">
        <div class="header-content" style="display: flex; align-items: center;">
            <img src="images/logo.png" alt="Logo" style="height: 40px; margin-right: 10px;">
            <h1 style="margin: 0;">ChatLLM</h1>
        </div>
        <div style="position: absolute; top: 10px; right: 10px;">
            <select id="model-selector" style="padding: 5px; border-radius: 5px;">
                <option value="gemini-2">Gemini 2.0 Flash</option>
            </select>
        </div>
    </header>

    <!-- Add sidebar structure -->
    <div class="sidebar">
        <div id="chat-instances" style="margin-top: 20px;"></div>
        <h2 style="margin-top: 70px;">Menu</h2>
        <a href="/login/index.html">Go Back</a>
        <a href="#" id="settings-link">Settings</a>
        <div id="feature-toggles">
            <div>
                <label>
                    <input type="checkbox" id="feature1"> Light Mode
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="feature4"> Large Font Size
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="feature6"> Toggle Portrait Mode
                </label>
            </div>
        </div>
        <a href="/index.html">Logout</a>
        
    </div>

    <!-- Wrap the chat container to account for the sidebar -->
    <div class="chat-container">
        <!-- Updated chat window structure -->
        <section class="chat-window">
            <div class="chat">
                <div class="model">
                    <p>Hi, how can I help you?</p>
                </div>
            </div>
            <div class="input-area">
                <input placeholder="Type your message..." type="text">
                <button>
                    <img src="/images/send button.png" alt="send" style="width: 20px; height: 20px;">
                </button>
            </div>
        </section>
    </div>

    <!-- Updated chat button for better UI -->

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    
    <script type="module" src="chat.js"></script>

    <script>
        // JavaScript to toggle visibility of feature toggles
        const settingsLink = document.getElementById('settings-link');
        const featureToggles = document.getElementById('feature-toggles');
        featureToggles.style.display = 'none';

        settingsLink.addEventListener('click', (e) => {
            e.preventDefault();
            featureToggles.style.display = featureToggles.style.display === 'none' ? 'block' : 'none';
        });

        // JavaScript to handle feature toggles
        const lightModeToggle = document.getElementById('feature1');
        const largeFontToggle = document.getElementById('feature4');

        lightModeToggle.addEventListener('change', () => {
            if (lightModeToggle.checked) {
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#ffffff';
            } else {
                document.body.style.backgroundColor = '';
                document.body.style.color = '';
            }
        });

        largeFontToggle.addEventListener('change', () => {
            if (largeFontToggle.checked) {
                document.body.style.fontSize = '1.5em';
            } else {
                document.body.style.fontSize = '';
            }
        });

        // JavaScript to handle real-time updates for short chat bubbles
        const shortChatBubbleToggle = document.getElementById('feature6');

        shortChatBubbleToggle.addEventListener('input', () => {
            const chatMessages = document.querySelectorAll('.chat p');
            const isShort = shortChatBubbleToggle.checked;
            chatMessages.forEach(message => {
                message.style.maxWidth = isShort ? '200px' : '';
            });
        });

        // JavaScript to handle model selection and update logic
        const modelSelector = document.getElementById('model-selector');
        modelSelector.addEventListener('change', () => {
            const selectedModel = modelSelector.value;
            console.log(`Model changed to: ${selectedModel}`);

            if (selectedModel === 'gemini-1') {
                // Logic to use Gemini V1
                console.log('Using Gemini V1');
                // Add your implementation to switch to Gemini V1 here
            }
            // Add similar logic for other models if needed
        });
    </script>
    
</body>
</html>
